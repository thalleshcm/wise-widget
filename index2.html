<!DOCTYPE html>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #00796b;
      }

      iframe {
        border: none;
        border-radius: 12px;
      }
    </style>
  </head>

</html>
